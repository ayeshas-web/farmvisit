            .navbar a:hover{color:#006400;background-color:rgb(255, 255, 255);}
            /*stlye the active link(webpage)*/
            .navbar a.active{color:#006400;background-color:rgb(255, 255, 255);}
            /*This will conatin diffrent contents based on webpage*/
